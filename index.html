<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Theme -->
    <meta name="theme-color" content="#0d192b" />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Icon -->
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="card__image">
          <figure class="card__picture">
            <img
              src="images/image-equilibrium.jpg"
              alt="Figure Equilibrium"
              class="card__img"
            />
          </figure>

          <div class="card__hover">
            <figure class="card__central">
              <img src="images/icon-view.svg" alt="" class="card__eye" />
            </figure>
          </div>
        </div>

        <div class="card__texts">
          <h1 class="card__title">Equilibrium #3429</h1>
          <p class="card__paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>

          <span class="card__value"
            ><img
              class="card__icon"
              src="images/icon-ethereum.svg"
              alt="Icon equilibrium"
            />
            0.041 ETH</span
          >

          <span class="card__days"
            ><img
              class="card__icon"
              src="images/icon-clock.svg"
              alt="Icon clock"
            />
            3 days left</span
          >
        </div>

        <div class="card__autor">
          <img
            src="images/image-avatar.png"
            alt="Photo autor"
            class="card__photo"
          />

          <span class="card__creador"
            >Creation of <span class="card__cta">Jules Wyvern</span>
          </span>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/MarcoPozo" target="_blank"
        >Marco Pozo</a
      >.
    </footer>
  </body>
</html>
